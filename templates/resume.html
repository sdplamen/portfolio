{% extends 'base.html' %}
{% load static %}

{% block title %}Resume{% endblock %}

{% block content %}
    <div class="intro-header">
        <img src="{{ personal_info.profile_picture.url }}" alt="Profile Picture" class="profile-picture">
        <div class="name-title-block">
            <h1>{{ personal_info.name }}</h1>
            <p class="personal-title">{{ personal_info.title }}</p>
        </div>
    </div>

    <p>{{ personal_info.summary }}</p>
{% endblock %}
